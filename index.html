<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dugu Calculator</title>
    <link rel="icon" href="images/fav.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- font awsome icons -->
    <script src="https://kit.fontawesome.com/bc8330c3d9.js" crossorigin="anonymous"></script>
    <!-- CSS-File -->
    <link rel="stylesheet" href="calCSS.css">
</head>

<body>
    <section class="container_">
        <div class="subContainer">
            <div class="calContainer">              
                <p class="warningText">! Please enter value.</p>
                <div class="enterValue_div">
                    <input oninput="onInputFunction()" id="Screen" class="enterValue" type="text" placeholder="Enter Values">
                </div>
               
                <div class="btnContainer">

                    <button class="items" id="clear">C</button>
                    <button class=" items digit" value="%">%</button>
                    <button class="items fas fa-backspace fsIcons" id="backSpace"></button>
                    <button class="items digit" value="/">/</button>
                    <button class="items digit" value="1">1</button>
                    <button class="items digit" value="2">2</button>
                    <button class="items digit" value="3">3</button>
                    <button class="items digit" value="*">X</button>
                    <button class="items digit" value="4">4</button>
                    <button class="items digit" value="5">5</button>
                    <button class="items digit" value="6">6</button>
                    <button class="items digit" value="-">-</button>
                    <button class="items digit" value="7">7</button>
                    <button class="items digit" value="8">8</button>
                    <button class="items digit" value="9">9</button>
                    <button class="items digit" value="+">+</button>
                    <button class="items digit">0</button>
                    <button class="items digit">00</button>
                    <button class="items digit">.</button>
                    <button class="items fas fa-equals fsIcons" id="equal"></button>

                </div>
            </div>

        </div>
        <div class="footerText"> <span>Made with ❤️ By Shweta</span> </div>
    </section>



    <!-- -----------------------JS-File--------------------------- -->
    <script src="script.js"></script>
</body>

</html>
